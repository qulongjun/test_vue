<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <p class="{{class}}">Class样式测试</p>
    <p class="aa" v-bind:class="class">Class样式测试</p>
    <p class="aa" v-bind:class="objClass">Class样式测试</p>
    <p class="aa" v-bind:class="{'ClassA':isTrue,'ClassB':isTrue,'ClassC':isFalse}">Class样式测试</p>
    <p class="aa" v-bind:class="[class,isFalse?classA:classB]">Class样式测试</p>
</div>
<script src="js/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#demo",
        data: {
            class: 'left',
            objClass: {
                'ClassA': true,
                'ClassB': true,
                'ClassC': false
            },
            isTrue: true,
            isFalse: false,
            classA:'right',
            classB:'center'
        }
    });
</script>
</body>
</html>
