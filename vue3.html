<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1>Vue demo</h1>
        <div id="app">
            <div>{{message.split('').reverse().join('')+" test div"}}</div>
            <input type="text" v-model="message">
            <div @click="doSomething">测试点击事件</div>
            <div v-on:click="doSomething">测试点击事件2</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: "hello  vue JS"
        },
        methods:{
            doSomething:function () {
                alert("触发了点击事件");
            }

        }
    });


</script>
</body>
</html>
