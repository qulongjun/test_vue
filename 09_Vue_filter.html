<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <p>{{msg == '3'?'aaa':'bbb'}}</p>
    <p>{{msg | changeValue}}</p>
    <button v-on:click="changeValue">改变</button>
</div>
<script src="js/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#demo",
        data: {
            msg:"Hello World Vue JS"
        },
        methods:{
            changeValue:function (value) {
                //this.msg="aaa";
                console.log("执行了过滤算法")
                console.log(value);
                return value
            }
        }
    });
</script>
</body>
</html>
