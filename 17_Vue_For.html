<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <ul :style="{listStyle:'none'}">
        <li  v-for="item in items">{{$index+1}}.姓名:{{item.name}},年龄:{{item.age}}</li>
    </ul>


    <ul>
        <template v-for="item in items">
            <li>序号:{{$index+1}}</li>
            <li>姓名:{{item.name}}</li>
            <li>年龄:{{item.age}}</li>
        </template>

    </ul>
</div>

<script src="js/vue.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#demo",
        data: {
            items: [
                {name: 'zhangSan', age: 20},
                {name: 'liSi', age: 30},
                {name: 'wangWu', age: 40},
                {name: 'zhaoLiu', age: 20}
            ]
        }
    });
</script>
</body>
</html>
